    <style>
        /* Playlist Styles (Spotify-inspired) */
        .playlist-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.15);
            animation: slideDown 1s ease 0.4s backwards;
            margin-bottom: 40px;
        }

        .playlist-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--rose);
        }

        .playlist-cover {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, var(--accent), var(--deep-rose));
            border-radius: 15px;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            animation: pulse 3s infinite ease-in-out;
        }

        .playlist-cover img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 5%;
            margin: 10%;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            }
            50% {
                box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
            }
        }

        .playlist-info {
            text-align: left;
            flex: 1;
        }

        .playlist-label {
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .playlist-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 46px;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 400;
        }

        .playlist-subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 15px;
        }

        .playlist-stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #999;
            margin-bottom: 20px;
        }

        .spotify-note {
            background: rgba(255, 107, 157, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 13px;
            color: var(--accent);
            line-height: 1.6;
        }

        /* Song List */
        .playlist-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .playlist-item {
            display: grid;
            grid-template-columns: 50px 1fr 80px;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: slideUp 0.5s ease backwards;
            position: relative;
        }

        .playlist-item:nth-child(1) { animation-delay: 0.5s; }
        .playlist-item:nth-child(2) { animation-delay: 0.6s; }
        .playlist-item:nth-child(3) { animation-delay: 0.7s; }
        .playlist-item:nth-child(4) { animation-delay: 0.8s; }
        .playlist-item:nth-child(5) { animation-delay: 0.9s; }
        .playlist-item:nth-child(6) { animation-delay: 1s; }
        .playlist-item:nth-child(7) { animation-delay: 1.1s; }
        .playlist-item:nth-child(8) { animation-delay: 1.2s; }
        .playlist-item:nth-child(9) { animation-delay: 1.3s; }
        .playlist-item:nth-child(10) { animation-delay: 1.4s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .playlist-item:hover {
            background: rgba(255, 107, 157, 0.1);
        }

        .playlist-item.playing {
            background: rgba(255, 107, 157, 0.15);
        }

        .item-number {
            color: #999;
            font-size: 16px;
            font-weight: 400;
            text-align: center;
        }

        .playlist-item.playing .item-number {
            color: var(--accent);
        }

        .item-details {
            flex: 1;
            text-align: left;
            min-width: 0;
        }

        .item-title {
            font-size: 16px;
            color: var(--dark);
            margin-bottom: 5px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item.playing .item-title {
            color: var(--accent);
        }

        .item-artist {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-heart {
            color: #ddd;
            font-size: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .item-heart:hover,
        .item-heart.liked {
            color: var(--accent);
        }

        /* Spotify Player Modal */
        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 27, 27, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .player-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .player-content {
            background: white;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            padding: 30px;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        .player-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            color: var(--accent);
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .player-close:hover {
            background: var(--rose);
            transform: rotate(90deg);
        }

        .player-song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-song-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .player-song-artist {
            font-size: 16px;
            color: #666;
        }

        .player-embed {
            border-radius: 15px;
            overflow: hidden;
        }

        .logo-image {
            width: 85px !important;

            min-width: 85px;

            box-shadow: 0 2px 15px rgba(255, 107, 157, 0.4);
            display: block;
        }

        .sidenav-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        @media (max-width: 968px) {

            }

            }

            }

                padding: 25px 20px;
            }

            .player-song-title {
                font-size: 24px;
            }
        }

        let currentlyPlaying = null;

        // Load playlist
        function loadPlaylist() {
            const playlistItems = document.getElementById('playlistItems');
            playlistItems.innerHTML = '';

            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.setAttribute('data-index', index);
                item.onclick = () => playSong(index);

                item.innerHTML = `
                    <span class="item-number">${index + 1}</span>
                    <div class="item-details">
                        <p class="item-title">${song.title}</p>
                        <p class="item-artist">${song.artist}</p>
                    </div>
                    <span class="item-heart" onclick="event.stopPropagation(); toggleLike(this)">♥</span>
                `;

                playlistItems.appendChild(item);
            });

            // Update song count
            document.getElementById('songCount').textContent = `${songs.length} songs`;
        }

        // Play song
        function playSong(index) {
            const song = songs[index];
            
            // Update modal content
            document.getElementById('playerTitle').textContent = song.title;
            document.getElementById('playerArtist').textContent = song.artist;
            document.getElementById('playerEmbed').innerHTML = song.spotifyEmbed;
            
            // Update active state
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
            
            currentlyPlaying = index;
            
            // Show modal
            document.getElementById('playerModal').classList.add('active');
        }

        // Close player
        function closePlayer() {
            document.getElementById('playerModal').classList.remove('active');
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('playing');
            });
            currentlyPlaying = null;
        }

        // Toggle like
        function toggleLike(element) {
            element.classList.toggle('liked');
        }

        // Close modal when clicking outside
        document.getElementById('playerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePlayer();
            }
        });

        // Create floating hearts
        function createHearts() {
            const heartBg = document.getElementById('heartBg');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '♥';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartBg.appendChild(heart);
            }
        }

        // Toggle mobile menu
        function toggleMenu() {
            document.getElementById('sidenav').classList.toggle('active');
        }

        // Initialize
        createHearts();
        loadPlaylist();
